<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery">
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Pasta">
      <h3>Classic Pasta</h3>
      <p class="price">$12.99</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Burger">
      <h3>Cheesy Burger</h3>
      <p class="price">$9.99</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Pizza">
      <h3>Margherita Pizza</h3>
      <p class="price">$15.99</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Sushi">
      <h3>Deluxe Sushi</h3>
      <p class="price">$18.99</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Ice Cream">
      <h3>Chocolate Ice Cream</h3>
      <p class="price">$5.99</p>
    </div>
  </div>
</body>
</html>
